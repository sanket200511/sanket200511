name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate stats
        uses: anuraghazra/github-readme-stats@master
        with:
          username: sanket200511
          show_icons: true
          theme: github_dark
          output_path: stats.svg